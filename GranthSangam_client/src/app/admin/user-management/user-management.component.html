<!-- user-management.component.html -->
<div class="bg-gray-800 rounded-lg shadow p-6">
  <h2 class="text-xl font-bold mb-6 flex items-center">
    <i class="fas fa-users text-indigo-400 mr-3"></i>
    User Management
  </h2>

  <div *ngIf="isLoading" class="flex justify-center py-8">
    <i class="fas fa-spinner fa-spin text-indigo-500 text-3xl"></i>
  </div>

  <div *ngIf="!isLoading && users.length === 0" class="text-center py-8">
    <i class="fas fa-user-slash text-gray-500 text-4xl mb-3"></i>
    <p class="text-gray-400">No users found</p>
  </div>

  <div *ngIf="!isLoading && users.length > 0" class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-700">
      <thead class="bg-gray-700">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Name</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Email</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Role</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Actions</th>
        </tr>
      </thead>
      <tbody class="bg-gray-800 divide-y divide-gray-700">
        <tr *ngFor="let user of users" class="hover:bg-gray-700">
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm font-medium text-white">{{ user.name }}</div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm text-gray-400">{{ user.email }}</div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <select [(ngModel)]="user.role" (change)="updateUserRole(user.id, user.role)"
                    class="bg-gray-700 border border-gray-600 text-white rounded-md px-2 py-1">
              <option value="USER">USER</option>
              <option value="ADMIN">ADMIN</option>
            </select>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
            <button (click)="deleteUser(user.id)" class="text-red-500 hover:text-red-700">
              <i class="fas fa-trash-alt mr-1"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
