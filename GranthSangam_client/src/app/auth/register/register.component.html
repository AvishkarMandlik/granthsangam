<div class="min-h-screen bg-gray-900 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <div class="flex justify-center">
      <div class="w-16 h-16 rounded-full bg-indigo-600 flex items-center justify-center shadow-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
        </svg>
      </div>
    </div>
    <h2 class="mt-6 text-center text-3xl font-extrabold text-white">
      Create Account
    </h2>
    <p class="mt-2 text-center text-sm text-gray-300">
      Join our book exchange community
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-gray-800 py-8 px-6 shadow-xl sm:rounded-lg sm:px-10 border border-gray-700">
      <!-- Success Message -->
      <div *ngIf="successMessage" class="mb-4 rounded-md bg-green-900/80 p-4 border border-green-700">
        <div class="flex items-start">
          <div class="flex-shrink-0 pt-0.5">
            <i class="fas fa-check-circle text-lg text-green-300"></i>
          </div>
          <div class="ml-3">
            <p class="text-sm font-medium text-green-100">{{ successMessage }}</p>
          </div>
        </div>
      </div>

      <form class="space-y-6" (ngSubmit)="onSubmit()" novalidate #registerForm="ngForm">
        <!-- Name Field -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-300 mb-1">
            Full Name
          </label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-user text-gray-400 text-sm"></i>
            </div>
            <input 
              type="text" 
              id="name" 
              [(ngModel)]="formData.name" 
              name="name" 
              required
              class="bg-gray-700 text-white placeholder-gray-400 py-2.5 pl-10 block w-full text-sm border border-gray-600 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="Enter your full name">
          </div>
        </div>

        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-300 mb-1">
            Email
          </label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-envelope text-gray-400 text-sm"></i>
            </div>
            <input 
              type="email" 
              id="email" 
              [(ngModel)]="formData.email" 
              name="email" 
              required
              class="bg-gray-700 text-white placeholder-gray-400 py-2.5 pl-10 block w-full text-sm border border-gray-600 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="Enter your email">
          </div>
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-300 mb-1">
            Password
          </label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-gray-400 text-sm"></i>
            </div>
            <input 
              [type]="showPassword ? 'text' : 'password'" 
              id="password" 
              [(ngModel)]="formData.password" 
              name="password" 
              required
              class="bg-gray-700 text-white placeholder-gray-400 py-2.5 pl-10 block w-full text-sm border border-gray-600 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="Create password">
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
              <button 
                type="button" 
                (click)="togglePasswordVisibility()" 
                class="text-gray-400 hover:text-indigo-300 transition-colors"
                aria-label="Toggle password visibility">
                <i class="fas text-sm" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
              </button>
            </div>
          </div>
          <p class="mt-1 text-xs text-gray-400">
            Must be at least 8 characters with one number and special character
          </p>
        </div>

        <!-- Contact Field -->
        <div>
          <label for="contact" class="block text-sm font-medium text-gray-300 mb-1">
            Contact Number
          </label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-phone text-gray-400 text-sm"></i>
            </div>
            <input 
              type="tel" 
              id="contact" 
              [(ngModel)]="formData.contact" 
              name="contact" 
              required
              pattern="[0-9]{10}"
              class="bg-gray-700 text-white placeholder-gray-400 py-2.5 pl-10 block w-full text-sm border border-gray-600 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="10-digit phone number">
          </div>
        </div>

        <!-- Submit Button -->
        <div>
          <button 
            type="submit" 
            [disabled]="isLoading"
            class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors disabled:opacity-70 disabled:cursor-not-allowed">
            <span *ngIf="!isLoading" class="flex items-center">
              <i class="fas fa-user-plus mr-2 text-sm"></i>
              Register
            </span>
            <span *ngIf="isLoading" class="flex items-center">
              <i class="fas fa-spinner fa-spin mr-2 text-sm"></i>
              Processing...
            </span>
          </button>
        </div>
      </form>

      <!-- Login Link -->
      <div class="mt-6 text-center">
        <p class="text-sm text-gray-400">
          Already have an account? 
          <a 
            routerLink="/login" 
            class="font-medium text-indigo-400 hover:text-indigo-300 transition-colors">
            Sign In
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
