
<!-- components/notification-list/notification-list.component.html -->
<div class="notification-container">
  <div class="notification-header">
    <h3>Notifications ({{unreadCount}} unread)</h3>
    <button (click)="loadNotifications()" class="refresh-btn">Refresh</button>
  </div>

  <div *ngIf="notifications.length === 0" class="no-notifications">
    No notifications found
  </div>

  <div class="notification-list">
    <div *ngFor="let notification of notifications" 
         class="notification-item"
         [class.unread]="!notification.seen"
         (click)="markAsRead(notification)">
      
      <div class="notification-content">
        <p>{{notification.message}}</p>
        <small>{{notification.createdAt | date:'medium'}}</small>
      </div>
      
      <button (click)="deleteNotification(notification.id); $event.stopPropagation()" 
              class="delete-btn">
        Ã—
      </button>
    </div>
  </div>
</div>
